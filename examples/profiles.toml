# vqx Profiles File
# vqx プロファイルファイル
#
# Location / 保存場所:
#   macOS/Linux: ~/.config/vqx/profiles.toml
#   Windows:     %APPDATA%\vqx\profiles.toml
#
# Reference: Vantiq CLI Reference Guide (https://dev.vantiq.com/docs/system/cli/) - "Profile" section
# 参照: Vantiq CLI Reference Guide (https://dev.vantiq.com/docs/system/cli/) - 「Profile」セクション
#
# Original Vantiq CLI uses Groovy format (~/.vantiq/profile):
# 元の Vantiq CLI は Groovy 形式を使用 (~/.vantiq/profile):
#   base {
#       url = 'https://dev.vantiq.com'
#       username = 'myUsername'
#       password = 'myPassword'
#   }
#
# vqx uses TOML format with the same fields mapped.
# vqx は同じフィールドをマッピングした TOML 形式を使用します。

# Default profile to use when --profile is not specified
# --profile が指定されていない場合に使用するデフォルトプロファイル
default_profile = "dev"

# =============================================================================
# Development Profile / 開発プロファイル
# Using access token (recommended for public clouds)
# アクセストークン使用（パブリッククラウド推奨）
# =============================================================================

[profiles.dev]
# CLI Reference: "url = '...'" -> maps to "-b <baseURL>"
# CLI Reference: "url = '...'" -> "-b <baseURL>" にマッピング
# Default: https://dev.vantiq.com
# デフォルト: https://dev.vantiq.com
url = "https://dev.vantiq.com"

# CLI Reference: "token = '...'" -> maps to "-t <token>"
# CLI Reference: "token = '...'" -> "-t <token>" にマッピング
# Note: "public clouds and any server using keycloak access
#       require use of the token option"
# 注記: パブリッククラウドおよびkeycloak認証サーバーでは
#       tokenオプションが必須
#
# SECURITY: In production, use secure storage instead of plain text:
# セキュリティ: 本番環境では平文ではなく安全なストレージを使用:
#   vqx profile set dev --token YOUR_TOKEN --secure
token = "YOUR_ACCESS_TOKEN_HERE"

# CLI Reference: "-trust" flag
# CLI Reference: "-trust" フラグ
# "Force SSL options to trust remote server certificate and host name"
# リモートサーバー証明書とホスト名を信頼するSSLオプションを強制
trust_ssl = false

# vqx extension: Description for this profile
# vqx拡張: このプロファイルの説明
description = "Development environment"

# vqx extension: If true, credentials are in secure storage (keyring)
# vqx拡張: trueの場合、認証情報は安全なストレージ（キーリング）に保存
use_secure_storage = false

# =============================================================================
# Production Profile / 本番プロファイル
# Using access token with secure storage
# 安全なストレージ付きアクセストークン使用
# =============================================================================

[profiles.production]
url = "https://prod.vantiq.com"

# When use_secure_storage is true, token is stored in system keyring
# use_secure_storageがtrueの場合、トークンはシステムキーリングに保存
# Set via: vqx profile set production --token YOUR_TOKEN --secure
# 設定方法: vqx profile set production --token YOUR_TOKEN --secure
use_secure_storage = true
trust_ssl = false
description = "Production environment - handle with care"

# =============================================================================
# Edge Server Profile / エッジサーバープロファイル
# Using username/password (Edge servers only)
# ユーザー名/パスワード使用（エッジサーバーのみ）
# =============================================================================

[profiles.edge]
# CLI Reference: "url = '...'"
url = "https://edge.example.com:8080"

# CLI Reference: "username = '...'" -> maps to "-u <username>"
# CLI Reference: "username = '...'" -> "-u <username>" にマッピング
# CLI Reference: "password = '...'" -> maps to "-p <password>"
# CLI Reference: "password = '...'" -> "-p <password>" にマッピング
# Note: "username/password can only be used for Edge servers"
# 注記: username/passwordはエッジサーバーでのみ使用可能
username = "admin"

# SECURITY: Store password in secure storage in production
# セキュリティ: 本番環境ではパスワードを安全なストレージに保存
# password = "YOUR_PASSWORD_HERE"
use_secure_storage = true

# CLI Reference: "namespace = '...'" -> maps to "-n <namespace>"
# CLI Reference: "namespace = '...'" -> "-n <namespace>" にマッピング
# Note: "the namespace option can only be used with username/password;
#       it cannot be used with long-lived access tokens"
# 注記: namespaceオプションはusername/passwordでのみ使用可能、
#       長期アクセストークンでは使用不可
namespace = "EdgeApp"

# Trust self-signed certificates (common for Edge servers)
# 自己署名証明書を信頼（エッジサーバーでは一般的）
trust_ssl = true

description = "Local Edge server"

# =============================================================================
# Testing Profile / テストプロファイル
# =============================================================================

[profiles.test]
url = "https://test.vantiq.com"
token = "TEST_TOKEN_HERE"
trust_ssl = false
description = "Testing environment"

